<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <title>Mentoria</title>
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>

      <form id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações pessoais</legend>

            <div class="container-wrapper">
              <div class="input-wrapper">
                <label for="mentor-name">Nome</label>
                <input type="text" id="mentor-name" />
              </div>
              <div class="input-wrapper">
                <label for="mentor-lastName">Sobrenome</label>
                <input type="text" />
              </div>
            </div>

            <div class="input-form">
              <label for="mentor-email"
                >Email <span>(digite um email valido)</span></label
              >
              <input type="email" id="mentor-email" checked />
            </div>

            <div class="input-form">
              <label for="mentor-password"
                >Senha <span>(minimo de 6 caracteres)</span></label
              >
              <input
                type="password"
                id="mentor-password"
                minlength="6"
                checked
              />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do mentor</legend>

            <div class="input-form">
              <label for="name-mentor"
                >Nome do seu mentor <span>(só o primeiro nome)</span></label
              >
              <input type="text" id="name-mentor" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Seus horários disponíveis</legend>

            <h2>Primeira Mentoria</h2>

            <div class="col-3">
              <div class="input-wrapper">
                <label for="mentor-date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="mentor-date" />
              </div>

              <div class="input-wrapper">
                <label for="mentor-begin">Das</label>
                <input type="time" id="mentor-begin" />
              </div>

              <div class="input-wrapper">
                <label for="mentor-end">Até</label>
                <input type="time" id="mentor-end" />
              </div>
            </div>
          </div>

          <div class="fieldset-wrapper">

            <h2>Segunda Mentoria</h2>

            <div class="col-3">
              <div class="input-wrapper">
                <label for="mentor-date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="mentor-date" />
              </div>

              <div class="input-wrapper">
                <label for="mentor-begin">Das</label>
                <input type="time" id="mentor-begin" />
              </div>

              <div class="input-wrapper">
                <label for="mentor-end">Até</label>
                <input type="time" id="mentor-end" />
              </div>
            </div>
          </div>
        </fieldset>
      </form>

      <footer>
        <button class="button" type="submit" form="my-form">
          Salvar
        </button>
      </footer>
    </div>
  </body>
</html>
